name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'Thank you for posting your fist issue on this project. I will review this issue asap.'
        pr-message: 'Thank you for contributing to this project for the first time. I will look at the code when I have the chance'
